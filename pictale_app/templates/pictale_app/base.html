<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictale</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 40px;
            background-color: #333;
            color: white;
        }

        .messages {
    margin: 1rem auto;
    max-width: 800px;
        }
        .alert {
    padding: 10px 15px;
    border-radius: 6px;
    margin-bottom: 10px;
        }
        .alert.success {
    background: #d1f7d1;
    color: #065f08;
        }
        .alert.info {
    background: #dbeafe;
    color: #1e40af;
        }

    </style>
</head>
<body>
    <header>
        <h1>Pictale</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>Â© 2025 Pictale. All rights reserved.</p>
    </footer>
</body>
</html>
