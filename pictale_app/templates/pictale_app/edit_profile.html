{% extends "pictale_app/base.html" %}

{% block content %}
<div class="profile-card">
    <h2 style="text-align: center; color: #444; margin-bottom: 25px;">Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" value="{{ user.username }}">
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" value="{{ user.email }}">
        </div>
        <div class="form-group">
            <label for="id_bio">Bio:</label>
            <textarea id="id_bio" name="bio">{{ user.bio }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_profile_picture">Profile Picture:</label>
            <input type="file" id="id_profile_picture" name="profile_picture">
        </div>
        <button type="submit" class="button button-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
